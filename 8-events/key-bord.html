<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Prees - value know</title>
    <style>
        body{
            background-color: #212121;
            color: #ffffff;
            font-size: 24px;
            display: flex;
            align-items:center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: auto;
            justify-content: center;
            height: 100vh;
        }
        table, th, td {
            border: 1px solid rgb(192, 192, 192);
            
        }
    </style>
</head>
<body>
    <div class="project">
        <div id="insert">
            <div class="key">Press The key and watch magic</div>

        </div>
    </div>

    <script>
        const insert = document.getElementById('insert')

        window.addEventListener('keydown', (e) => {
            insert.innerHTML = 
            `
                <div class="color">
                    <table>
                        <tr>
                            <th>Key</th>
                            <th>Keycode</th>
                            <th>Code</th>
                        </tr>
                        <tr>
                            <th>${e.key === " " ? 'Space' : e.key}</th>
                            <th>${e.keyCode}</th>
                            <th>${e.code}</th>
                        </tr>
                    </table>
                </div>
            `;
        })
    </script>
</body>
</html>
